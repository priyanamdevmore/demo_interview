<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Managerial Questions</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="behavioral-container">
    <h2>Answer the following managerial questions</h2>
    <form id="managerial-form">
      <div class="question-group">
        <label>1. How do you prioritize tasks when managing multiple projects?</label>
        <textarea name="q1" maxlength="1200" required></textarea>
      </div>

      <div class="question-group">
        <label>2. Describe your leadership style.</label>
        <textarea name="q2" maxlength="1200" required></textarea>
      </div>

      <div class="question-group">
        <label>3. How do you handle conflict within your team?</label>
        <textarea name="q3" maxlength="1200" required></textarea>
      </div>

      <div class="question-group">
        <label>4. Tell me about a time you motivated a team to achieve a goal.</label>
        <textarea name="q4" maxlength="1200" required></textarea>
      </div>

      <div class="question-group">
        <label>5. How do you delegate tasks effectively?</label>
        <textarea name="q5" maxlength="1200" required></textarea>
      </div>

      <div class="question-group">
        <label>6. How do you handle underperforming team members?</label>
        <textarea name="q6" maxlength="1200" required></textarea>
      </div>

      <div class="question-group">
        <label>7. Describe a difficult decision you made as a leader.</label>
        <textarea name="q7" maxlength="1200" required></textarea>
      </div>

      <div class="question-group">
        <label>8. How do you ensure clear communication within your team?</label>
        <textarea name="q8" maxlength="1200" required></textarea>
      </div>

      <div class="question-group">
        <label>9. How do you manage tight deadlines and pressure situations?</label>
        <textarea name="q9" maxlength="1200" required></textarea>
      </div>

      <div class="question-group">
        <label>10. What strategies do you use to improve team productivity?</label>
        <textarea name="q10" maxlength="1200" required></textarea>
      </div>

      <button type="submit">Submit Answers</button>
    </form>
  </div>

  <script>
    document.getElementById('managerial-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      let score = 0;
      let category = 'Managerial';
      
      for (let i = 1; i <= 10; i++) {
        const answer = document.querySelector(`textarea[name="q${i}"]`).value.trim();
        if (answer.length >= 20) {
          score += 10;
        }
      }
      
      localStorage.setItem('interviewScore', score);
      localStorage.setItem('interviewCategory', category);
      window.location.href = 'Analytics.html';
    });
  </script>
</body>

</html>
