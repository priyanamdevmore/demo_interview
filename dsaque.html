<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>DSA Questions</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="behavioral-container">
    <h2>Answer the following DSA questions</h2>
    <form id="dsa-form">
      <div class="question-group">
        <label>1. Reverse a linked list.</label>
        <textarea name="q1" maxlength="1200" required></textarea>
      </div>

      <div class="question-group">
        <label>2. Find the middle element of a linked list.</label>
        <textarea name="q2" maxlength="1200" required></textarea>
      </div>

      <div class="question-group">
        <label>3. Detect a cycle in a linked list.</label>
        <textarea name="q3" maxlength="1200" required></textarea>
      </div>

      <div class="question-group">
        <label>4. Implement a stack using arrays or linked list.</label>
        <textarea name="q4" maxlength="1200" required></textarea>
      </div>

      <div class="question-group">
        <label>5. Implement a queue using two stacks.</label>
        <textarea name="q5" maxlength="1200" required></textarea>
      </div>

      <div class="question-group">
        <label>6. Find the maximum subarray sum (Kadaneâ€™s Algorithm).</label>
        <textarea name="q6" maxlength="1200" required></textarea>
      </div>

      <div class="question-group">
        <label>7. Check if a string is a palindrome.</label>
        <textarea name="q7" maxlength="1200" required></textarea>
      </div>

      <div class="question-group">
        <label>8. Find the first non-repeating character in a string.</label>
        <textarea name="q8" maxlength="1200" required></textarea>
      </div>

      <div class="question-group">
        <label>9. Implement binary search on a sorted array.</label>
        <textarea name="q9" maxlength="1200" required></textarea>
      </div>

      <div class="question-group">
        <label>10. Find the height of a binary tree.</label>
        <textarea name="q10" maxlength="1200" required></textarea>
      </div>

      <button type="submit">Submit Answers</button>
    </form>
  </div>

  <script>
    document.getElementById('dsa-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      let score = 0;
      let category = 'DSA';
      
      for (let i = 1; i <= 10; i++) {
        const answer = document.querySelector(`textarea[name="q${i}"]`).value.trim();
        if (answer.length >= 20) {
          score += 10;
        }
      }
      
      localStorage.setItem('interviewScore', score);
      localStorage.setItem('interviewCategory', category);
      window.location.href = 'Analytics.html';
    });
  </script>
</body>

</html>
