<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - InterviewAI</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="signup-body">

<div class="signup-container">
  <div class="signup-card">
    <div class="signup-header">
      <h1>InterviewAI</h1>
      <p>Join thousands of students mastering interviews</p>
    </div>

    <form id="signupForm" class="signup-form">
      <div class="form-group">
        <input type="text" name="fullname" placeholder="Full Name" required>
      </div>

      <div class="form-group">
        <input type="email" name="email" placeholder="Email Address" required>
      </div>

      <div class="form-group">
        <input type="password" name="password" placeholder="Password" required>
      </div>

      <div class="form-group">
        <input type="password" name="confirm-password" placeholder="Confirm Password" required>
      </div>

      <button type="submit" class="signup-btn">Create Account</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="index.html">Back to Home</a>
    </div>
  </div>

  <div class="signup-visual">
    <div class="visual-icon">âœ¨</div>
    <h3>Ready to succeed?</h3>
    <p>Start your interview preparation journey today!</p>
  </div>
</div>

<script src="js/app.js"></script>
<script>
  document.getElementById('signupForm').addEventListener('submit', function(e) {
    e.preventDefault();
    // Validate password match
    const password = document.querySelector('input[name="password"]').value;
    const confirmPassword = document.querySelector('input[name="confirm-password"]').value;
    
    if (password !== confirmPassword) {
      alert('Passwords do not match!');
      return;
    }
    
    // On success, redirect to profile
    window.location.href = 'profile.html';
  });
</script>
</body>
</html>
